<!DOCTYPE html>
<html>
<head>
  <title>NCC Image Checker</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-top">
      <div class="popup-top-logo">
        <img src="assets/logo.png" class="ncc-logo">
      </div>
    </div>
    <div class="popup-mid">
      <h3>Image efficiency checker</h3>
      <p>Sending images that are too big can damage site speed. This tool scans a whole page to identify all images and highlights those that are sent at the wrong size.</p>
    </div>
    <div class="popup-bottom">
      <button id="start">Start</button>
      <button id="stop">Remove Overlay</button>
    </div>
    <div class="popup-contact">
      <a href="https://www.nccgroup.trust/web-performance/" id="contact">Need help?</a>
    </div>
  </div>
<script src="popup.js"></script>
</body>
</html>
